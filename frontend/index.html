<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Safar Punjab</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="header">
  <div class="logo">
    <img src="images/logo1.jpeg" alt="Safar Punjab Logo">
    <h1>Safar <span>Punjab</span></h1>
  </div>

  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="live-map.html">Live Map</a>
    <a href="report.html">Report</a>
    <a href="conductor-login.html">Conductor</a>
  </nav>
</header>

<!-- ================= HERO SECTION ================= -->
<section class="hero">

  <!-- Animated Bus -->
  <img src="images/bus.png" class="bus-animate" alt="Bus">

  <div class="hero-content">

    <h2 class="hero-title">
      Smart Navigation for
      <span class="blue">Government</span> &
      <span class="orange">Private</span> Buses
    </h2>

    <!-- Government / Private Buttons -->
    <div class="toggle">
      <button id="govBtn" class="active" onclick="selectType('government')">
        Government
      </button>
      <button id="priBtn" onclick="selectType('private')">
        Private
      </button>
    </div>

    <!-- Search -->
    <div class="search-box">
      <input
        type="text"
        id="searchInput"
        placeholder="Enter Bus Number / Route / Stop"
      >
      <button onclick="findBus()">Find Bus</button>
    </div>

    <!-- Feature Buttons -->
    <div class="hero-features">
      <div class="hero-card" onclick="goToSchedule()">ğŸ—“ Bus Schedule</div>
      <div class="hero-card" onclick="goToLiveTracking()">ğŸ“ Live Tracking</div>
      <div class="hero-card" onclick="showETA()">â± Accurate ETA</div>
      <div class="hero-card" onclick="showUpdates()">â­ Trusted Updates</div>
    </div>

  </div>
</section>

<footer class="footer">

</body>
