<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conductor Login | Safar Punjab</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="conductor-page">

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="images/logo1.jpeg" alt="Safar Punjab">
      <h1>Safar <span>Punjab</span></h1>
    </div>
  </header>

  <!-- Centered Login -->
  <div class="login-wrapper">
    <div class="login-box">
      <h2>Conductor Login</h2>

      <label>Conductor ID</label>
      <input type="text" placeholder="e.g. PRTC1024">

      <label>Password</label>
      <input type="password" placeholder="••••••">

      <button>Login</button>
    </div>
  </div>

</body>
</html>
