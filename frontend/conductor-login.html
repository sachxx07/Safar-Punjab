<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conductor Login | Safar Punjab</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <style>
    /* Extra safety styling (optional) */
    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }

    .login-box {
      width: 320px;
      padding: 25px;
      border-radius: 10px;
      background: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .login-box input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-box button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background-color: #2b7cff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-box button:hover {
      background-color: #1f5fd6;
    }

    #login-message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body class="conductor-page">

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="images/logo1.jpeg" alt="Safar Punjab" />
      <h1>Safar <span>Punjab</span></h1>
    </div>
  </header>

  <!-- Login Section -->
  <div class="login-wrapper">
    <div class="login-box">
      <h2>Conductor Login</h2>

      <label for="conductorId">Conductor ID</label>
      <input
        type="text"
        id="conductorId"
        placeholder="e.g. conductor1"
      />

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        placeholder="1234"
      />

      <button onclick="loginConductor()">Login</button>

      <p id="login-message"></p>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="js/api.js"></script>


</body>
</html>
